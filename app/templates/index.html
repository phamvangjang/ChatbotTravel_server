<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Assistant - Hồ Chí Minh City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Thêm vào phần head -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <style>
        /* .map-container {
            height: 500px;
            margin: 20px 0;
        } */
        .map-container {
            height: 500px;
            width: 100%;
            border-radius: 4px;
        }

        .mapboxgl-popup {
            max-width: 300px;
        }

        .mapboxgl-popup-content {
            padding: 15px;
            border-radius: 4px;
        }

        .mapboxgl-popup-content h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .mapboxgl-popup-content p {
            margin-bottom: 5px;
        }

        .activity-card {
            margin-bottom: 15px;
        }

        .location-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .btn-loading {
            position: relative;
            pointer-events: none;
        }

        .btn-loading .spinner-border {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .language-selector .dropdown-menu {
            min-width: 200px;
        }

        .language-option {
            display: flex;
            align-items: center;
            padding: 8px 15px;
        }

        .language-option img {
            width: 20px;
            height: 15px;
            margin-right: 10px;
        }

        .language-option:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="languageDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-translate"></i> Ngôn ngữ
            </button>
            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                <li>
                    <a class="dropdown-item language-option" href="#" data-lang="vi">
                        <img src="https://flagcdn.com/w20/vn.png" alt="Vietnamese">
                        Tiếng Việt
                    </a>
                </li>
                <li>
                    <a class="dropdown-item language-option" href="#" data-lang="en">
                        <img src="https://flagcdn.com/w20/us.png" alt="English">
                        English
                    </a>
                </li>
                <li>
                    <a class="dropdown-item language-option" href="#" data-lang="zh-CN">
                        <img src="https://flagcdn.com/w20/cn.png" alt="Simplified Chinese">
                        简体中文
                    </a>
                </li>
                <!-- <li>
                    <a class="dropdown-item language-option" href="#" data-lang="zh-TW">
                        <img src="https://flagcdn.com/w20/tw.png" alt="Traditional Chinese">
                        繁體中文
                    </a>
                </li> -->
                <li>
                    <a class="dropdown-item language-option" href="#" data-lang="ja">
                        <img src="https://flagcdn.com/w20/jp.png" alt="Japanese">
                        日本語
                    </a>
                </li>
                <li>
                    <a class="dropdown-item language-option" href="#" data-lang="ko">
                        <img src="https://flagcdn.com/w20/kr.png" alt="Korean">
                        한국어
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center">
            <div class="spinner-border text-primary loading-spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4 class="mt-3">Đang xử lý yêu cầu của bạn...</h4>
            <p class="text-muted">Vui lòng đợi trong giây lát</p>
        </div>
    </div>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Travel Assistant - Hồ Chí Minh City</h1>

        <!-- Search Form -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <form id="searchForm" class="card p-3">
                    <div class="mb-3">
                        <label for="query" class="form-label">Nhập yêu cầu du lịch:</label>
                        <input type="text" class="form-control" id="query"
                            placeholder="Ví dụ: Tôi muốn đi du lịch Hồ Chí Minh 3 ngày với ngân sách 5 triệu">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="btn-text">Tìm kiếm</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- chatbase -->
        <!-- <iframe src="https://www.chatbase.co/chatbot-iframe/RcfGrWlcpQCUONdbWr7qe" width="100%"
            style="height: 100%; min-height: 700px" frameborder="0"></iframe> -->

        <!-- Results Section -->
        <div id="results" style="display: none;" class="fade-in">
            <!-- Language Info -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="alert alert-info" id="languageInfo" style="display: none;">
                        <i class="bi bi-translate"></i>
                        <span id="detectedLanguage"></span>
                    </div>
                </div>
            </div>

            <!-- Map -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Bản đồ du lịch</h5>
                        </div>
                        <div class="card-body">
                            <div id="map" class="map-container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Itinerary -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Lịch trình du lịch</h5>
                        </div>
                        <div class="card-body">
                            <div id="itinerary"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tips and Transportation -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Lời khuyên</h5>
                        </div>
                        <div class="card-body">
                            <ul id="tips" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Phương tiện di chuyển</h5>
                        </div>
                        <div class="card-body">
                            <p id="transportation"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loadingOverlay = document.getElementById('loadingOverlay');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');

        function showLoading() {
            loadingOverlay.style.display = 'flex';
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;
            btnText.textContent = 'Đang xử lý...';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
            submitBtn.classList.remove('btn-loading');
            submitBtn.disabled = false;
            btnText.textContent = 'Tìm kiếm';
        }

        // Add language selection handling
        let selectedLanguage = 'vi'; // Default language
        let selectedLanguageName = 'Tiếng Việt'; // Default language name

        document.querySelectorAll('.language-option').forEach(option => {
            option.addEventListener('click', (e) => {
                e.preventDefault();
                const optionElement = e.target.closest('.language-option');
                selectedLanguage = optionElement.dataset.lang;
                selectedLanguageName = optionElement.textContent.trim();

                // Update dropdown button text
                const button = document.getElementById('languageDropdown');
                button.innerHTML = `<i class="bi bi-translate"></i> ${selectedLanguageName}`;

                // Update page language
                document.documentElement.lang = selectedLanguage;
            });
        });

        // Hàm hiển thị bản đồ
        function displayMap(mapData) {
            if (!mapData || !mapData.markers) {
                console.error('Dữ liệu bản đồ không hợp lệ');
                return;
            }

            // Xóa nội dung cũ
            const mapContainer = document.getElementById('map');
            mapContainer.innerHTML = '';

            // Khởi tạo map
            mapboxgl.accessToken = 'pk.eyJ1IjoidmFuZ2lhbmc0Nzg5IiwiYSI6ImNtYTY0YTc3bzBxdDUyaXE1c3hxcmM3Y3YifQ.APhUinusY7r_S5mEQarhIg'; // Thay bằng token của bạn
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: mapData.center || [106.660172, 10.762622],
                zoom: 12
            });

            // Thêm controls
            map.addControl(new mapboxgl.NavigationControl());
            map.addControl(new mapboxgl.FullscreenControl());

            // Thêm markers khi map đã load
            map.on('load', () => {
                mapData.markers.forEach(marker => {
                    // Tạo popup
                    const popup = new mapboxgl.Popup({ offset: 25 })
                        .setHTML(`
                            <h3>${marker.name}</h3>
                            <p>${marker.description || ''}</p>
                        `);

                    // Thêm marker
                    new mapboxgl.Marker()
                        .setLngLat([marker.coordinates.longitude, marker.coordinates.latitude])
                        .setPopup(popup)
                        .addTo(map);
                });

                // Fit bounds để hiển thị tất cả markers
                if (mapData.markers.length > 0) {
                    const bounds = new mapboxgl.LngLatBounds();
                    mapData.markers.forEach(marker => {
                        bounds.extend([marker.coordinates.longitude, marker.coordinates.latitude]);
                    });
                    map.fitBounds(bounds, {
                        padding: 50,
                        maxZoom: 15
                    });
                }
            });
        }

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;

            if (!query.trim()) {
                alert('Vui lòng nhập yêu cầu du lịch của bạn');
                return;
            }

            showLoading();

            try {
                const response = await fetch('http://localhost:5000/api/travel/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Accept-Language': selectedLanguage
                    },
                    body: JSON.stringify({
                        query: query,
                        user_id: 'user123',
                        language: selectedLanguage,
                        preferred_language: selectedLanguage,
                        user_location: {
                            latitude: 10.762622,
                            longitude: 106.660172
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Kiểm tra dữ liệu trước khi sử dụng
                if (!data || !data.itinerary) {
                    throw new Error('Dữ liệu không hợp lệ');
                }

                // Hiển thị bản đồ
                if (data.map_data) {
                    displayMap(data.map_data);
                }

                // Hiển thị lịch trình
                const itineraryHtml = data.itinerary.map(day => `
            <div class="card activity-card">
                <div class="card-header">
                    <h6 class="mb-0">${selectedLanguage === 'en' ? 'Day' : 'Ngày'} ${day.day}</h6>
                </div>
                <div class="card-body">
                    ${day.activities.map(activity => `
                        <div class="activity mb-3">
                            <h6>${activity.time} - ${activity.name}</h6>
                            <p>${activity.description}</p>
                            <div class="location-info">
                                <strong>${selectedLanguage === 'en' ? 'Location' : 'Địa điểm'}:</strong> ${activity.location.name}<br>
                                <strong>${selectedLanguage === 'en' ? 'Address' : 'Địa chỉ'}:</strong> ${activity.location.address}<br>
                                <strong>${selectedLanguage === 'en' ? 'Estimated cost' : 'Chi phí ước tính'}:</strong> ${activity.estimated_cost}
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `).join('');
                document.getElementById('itinerary').innerHTML = itineraryHtml;

                // Hiển thị tips
                if (data.tips && Array.isArray(data.tips)) {
                    const tipsHtml = data.tips.map(tip => `
                <li class="list-group-item">${tip}</li>
            `).join('');
                    document.getElementById('tips').innerHTML = tipsHtml;
                }

                // Hiển thị thông tin phương tiện
                if (data.transportation) {
                    document.getElementById('transportation').textContent = data.transportation;
                }

                // Hiển thị kết quả
                document.getElementById('results').style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                alert('Có lỗi xảy ra: ' + error.message);
            } finally {
                hideLoading();
            }
        });
    </script>
</body>

</html>
